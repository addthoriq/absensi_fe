	<!-- plugins:css -->
	<link rel="stylesheet" href="%sveltekit.assets%/assets/vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="%sveltekit.assets%/assets/vendors/ti-icons/css/themify-icons.css">
	<link rel="stylesheet" href="%sveltekit.assets%/assets/vendors/css/vendor.bundle.base.css">
	<link rel="stylesheet" href="%sveltekit.assets%/assets/vendors/font-awesome/css/font-awesome.min.css">
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<link rel="stylesheet" href="%sveltekit.assets%/assets/vendors/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="%sveltekit.assets%/assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<!-- endinject -->
	<!-- Layout styles -->
	<link rel="shortcut icon" href="%sveltekit.assets%/assets/images/favicon.png">
	<link rel="stylesheet" href="%sveltekit.assets%/assets/css/style.css">
	<!-- End layout styles -->
	%sveltekit.head%

	<style>
		@media print {
			@page {
				size: A4 portrait;
				/* Pastikan cetakan dalam mode portrait */
				margin: 10mm;
				/* Sesuaikan margin jika perlu */
			}

			body * {
				visibility: hidden;
				/* Sembunyikan semua elemen */
			}

			.printable,
			.printable * {
				visibility: visible;
				/* Tampilkan hanya elemen dengan class 'printable' */
			}

			.printable {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: auto;
			}
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

	<!-- container-scroller -->
